<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XI JINPING COIN</title>

<style>

/* BACKGROUND */
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
color:white;
background-image:url("background.png");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
background-attachment:fixed;
}

/* OVERLAY (premium gradient) */
.overlay{
min-height:100vh;
text-align:center;
padding:60px 20px;
background:linear-gradient(
to bottom,
rgba(0,0,0,0.25),
rgba(0,0,0,0.55)
);

/* WOW animation */
animation:fadeIn 1.5s ease forwards;
opacity:0;
}

/* ANIMATION */
@keyframes fadeIn{
from{
opacity:0;
transform:translateY(30px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* LOGO */
.logo{
width:450px;
max-width:90%;
margin-bottom:-10px;
filter:drop-shadow(0 0 25px gold);
}

/* TITLE */
h1{
margin-top:0;
font-size:48px;
letter-spacing:3px;
text-shadow:0 0 20px rgba(255,215,0,0.6);
}

/* TEXT */
p{
font-size:20px;
max-width:700px;
margin:auto;
opacity:0.9;
}

/* BUTTON */
.button{
display:inline-block;
margin-top:35px;
padding:15px 35px;
background:#ffcc00;
color:black;
text-decoration:none;
font-weight:bold;
border-radius:8px;
transition:0.3s;
}

.button:hover{
transform:scale(1.05);
box-shadow:0 0 20px gold;
}

</style>
</head>

<body>

<div class="overlay">

<img src="logo.png" class="logo">

<h1>XI JINPING COIN</h1>

<p>
The next generation community coin powered by AI and blockchain.
Join the movement before the official launch.
</p>

<a class="button" href="https://x.com/jinpingxi_coin?s=21">
JOIN COMMUNITY
</a>

</div>

</body>
</html>
