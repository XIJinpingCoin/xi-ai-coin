<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XI JINPING COIN</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
color:white;
background-image:url("background.png");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
background-attachment:fixed;
}

.overlay{
background:linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.65));
min-height:100vh;
text-align:center;
padding:40px 20px;
}

/* ===== PREMIUM 3D COIN (ATNAUJINTA) ===== */

.coin-wrapper{
display:inline-block;
position:relative;
perspective:1200px;
width:320px;
max-width:90%;
margin-bottom:5px;
}

.logo{
width:100%;
display:block;
border-radius:50%;
animation:
logoGlow 3s ease-in-out infinite,
coinSpin 12s linear infinite;
transform-style:preserve-3d;
backface-visibility:hidden;
}

/* Monetos krašto švytėjimas */
.coin-edge{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
border-radius:50%;
box-shadow:
inset 0 0 25px rgba(255,215,0,0.9),
0 0 35px rgba(255,215,0,0.7);
pointer-events:none;
animation:edgeGlow 3s ease-in-out infinite;
}

/* Sukimas į kairę */
@keyframes coinSpin{
0%{ transform:rotateY(0deg); }
100%{ transform:rotateY(-360deg); }
}

@keyframes edgeGlow{
0%{
box-shadow:
inset 0 0 15px rgba(255,215,0,0.6),
0 0 20px rgba(255,215,0,0.5);
}
50%{
box-shadow:
inset 0 0 40px rgba(255,215,0,1),
0 0 60px rgba(255,215,0,0.9);
}
100%{
box-shadow:
inset 0 0 15px rgba(255,215,0,0.6),
0 0 20px rgba(255,215,0,0.5);
}
}

/* TAVO ORIGINALUS GLOW PALIKTAS */
@keyframes logoGlow{
0%{filter:drop-shadow(0 0 12px gold);}
50%{filter:drop-shadow(0 0 45px gold);}
100%{filter:drop-shadow(0 0 12px gold);}
}

/* ===== VISAS LIKĘS TAVO CSS NEPAKEISTAS ===== */

h1{
font-size:52px;
margin:10px 0;
letter-spacing:4px;
color:#FFD700;
animation:titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow{
0%{text-shadow:0 0 10px gold,0 0 20px gold;}
50%{text-shadow:0 0 25px gold,0 0 45px gold,0 0 70px gold;}
100%{text-shadow:0 0 10px gold,0 0 20px gold;}
}

.description{
max-width:800px;
margin:auto;
font-size:18px;
line-height:1.6;
}

.livejoin{
margin-top:15px;
font-size:16px;
color:#FFD700;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{opacity:0.6;}
50%{opacity:1;}
100%{opacity:0.6;}
}

.section{
margin-top:40px;
background:rgba(0,0,0,0.55);
padding:25px;
border-radius:12px;
max-width:900px;
margin-left:auto;
margin-right:auto;
transition:0.3s;
}

.section:hover{
box-shadow:0 0 25px rgba(255,215,0,0.25);
}

.button{
display:inline-block;
margin-top:15px;
padding:12px 22px;
background:gold;
color:black;
text-decoration:none;
font-weight:bold;
border-radius:8px;
transition:0.2s;
}

.button:hover{
opacity:0.85;
box-shadow:0 0 15px gold;
}

.counter{
font-size:28px;
color:#FFD700;
margin-top:10px;
font-weight:bold;
}

.status{
margin-top:10px;
font-size:14px;
color:#aaa;
}

/* ... VISA TAVO LIKUSI DALIS PALIKTA BE PAKEITIMŲ ... */
</style>
</head>

<body>

<div class="overlay">

<!-- PAKEISTA TIK ŠI DALIS -->
<div class="coin-wrapper">
<img src="logo.png" class="logo">
<div class="coin-edge"></div>
</div>

<h1>XI JINPING COIN</h1>

<!-- TOLIAU VISAS TAVO ORIGINALUS TURINYS LIEKA TOKS PATS -->
